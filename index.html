<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + React</title>
    <script type="module" crossorigin src="/carolinaMuseo/assets/index-XDlWBwAJ.js"></script>
    <link rel="stylesheet" crossorigin href="/carolinaMuseo/assets/index-ChXOJlvK.css">
  </head>
  <body>
    <div id="root"></div>
    <!-- use relative path for github pages -->
    <script>
      // hack to mack github pages work
      (function () {
        const redirect = localStorage.getItem("redirect");
        if (redirect) {
          localStorage.removeItem("redirect");
          const baseUrl = "/carolinaMuseo/";
          if (redirect !== baseUrl && redirect.startsWith(baseUrl)) {
            history.replaceState(null, null, redirect);
          }
        }
      })();
    </script>
  </body>
</html>
